<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Islev Scubadive | Medlemsliste</title>

    <link rel="stylesheet" href="../../css/bootstrap.css">
    <link rel="stylesheet" href="../../css/custom.css">
    <link crossorigin="anonymous" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
          integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" rel="stylesheet">
</head>
<body>
<div th:replace="/includes/menu::menu"></div>
<div class="container">
    <div class="row" id="loading">
        <div class="text-center col-md-12">
            <i class="fas fa-sync fa-spin fa-7x"></i>
        </div>
    </div>
    <div class="row" id="done" style="display: none">
        <div class="col-md-12">
            <div class="card">
                <div class="card-body">
                    <div class="alert alert-success" role="alert" th:if="${success}">
                        Handlingen blev udført!
                    </div>


                    <table class="table">
                        <thead>
                        <tr>
                            <th>#</th>
                            <th>Navn</th>
                            <th>Postnummer</th>
                            <th>By</th>
                            <th>Handlinger</th>
                        </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>

        </div>
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>
    $(document).ready(function () {

        function ajaxCall() {
            $.ajax({
                url: "/api/member/list",
                success: function (list) {
                    $('#loading').hide();
                    $('#done').show();
                    $(".table tbody").empty();

                    for (var i = 0; i < list.length; i++) {
                        $(".table tbody").append('' +
                            '<tr>' +
                            '<td>' + list[i].id + '</td>' +
                            '<td>' + list[i].firstname + ' ' + list[i].lastname + '</td>' +
                            '<td>' + list[i].zipcode + '</td>' +
                            '<td>' + list[i].city + '</td>' +
                            '<td>' +
                            '      <a href="/admin/members/edit/' + list[i].id + '"  class="btn btn-primary btn-sm">Rediger</a>' +
                            '      <button data-id="' + list[i].id + '" class="trigger-delete btn btn-danger btn-sm">Slet</button>' +
                            ' </td>' +
                            '</tr>'
                        );
                    }
                    console.log("List has been updated");
                }, error: function (msg) {
                    console.log(msg)
                }
            });
        }

        window.setInterval(ajaxCall(), 5000);
        ajaxCall();

        $("body").on("click", ".trigger-delete", function () {
            if (confirm("Er du sikker på du vil slette dette medlem?")) {
                $.ajax({
                    url: "/api/member/delete",
                    method: "DELETE",
                    data: {id: $(this).data("id")},
                    success: function (resp) {
                        window.location.href = "/admin/members/";
                    },
                    error: function (msg) {
                        console.log(msg);
                    }
                });
            }
        });
    });
</script>
</body>
</html>
